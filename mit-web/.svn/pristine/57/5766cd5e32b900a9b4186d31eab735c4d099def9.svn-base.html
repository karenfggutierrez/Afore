.cebraPanelGrid2 {
	width: 100% !important;
}
.cebraPanelGrid2 thead tr {
  background: #9d9d9d !important;
}
.cebraPanelGrid2 thead tr td {
  border: 2px solid #9d9d9d !important;
  background: #00427a !important
  color: #ffffff !important;
  font-size: 13px !important;
  font-weight: bold !important;
  text-align: center !important;
  padding: 10px 2 !important;
  text-shadow: none !important;
}

.cebraPanelGrid2 tbody tr:nth-child(even),
.cebraPanelGrid2 tbody .fila-impar {
  border-top: 1px solid #9d9d9d !important;
  border-bottom: 1px solid #9d9d9d !important;
}
.cebraPanelGrid2 tbody tr:nth-child(odd),
.cebraPanelGrid2 tbody .fila-impar {

  border-bottom: 1px solid #9d9d9d !important;

		</p:panelGrid>
	</p:panel>

	<p:panel id="idpanelFormularioUno">	
		<p:panelGrid style="padding-left: 15px;">
				<p:column style="vertical-align: middle !important;text-align:left !important;">
					<p:outputLabel value="#{msg['domiciliacion.traspasos.detalleMes.mes']}" />
				</p:column>
				<p:column style="vertical-align: middle !important;text-align:left !important;">
					<p:selectOneMenu inlineStyle="height: 5px;padding-right: -15px;" id="selecMeses" style=" font-size: 35px; height: 20px; width: 180px;" value="#{detalleMesView.mesBusqueda}">
					<p:ajax event="change" update="idpanelFormularioUno" listener="#{detalleMesView.seleccionMenu}" />
						<f:selectItem itemLabel="Seleccionar Mes" noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{detalleMesView.mesesBusqueda}"/>
					</p:selectOneMenu>
				</p:column>
				<p:column style="vertical-align: middle !important;textalign:left !important;" >

				</p:column>
		</p:panelGrid>	
	</p:panel>
