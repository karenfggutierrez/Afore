<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"

<ui:composition template="../../core/desktop/desktop.xhtml">
	<ui:define name="body">

<style>
.cebraPanelGrid2 {
	width: 100% !important;
}
.cebraPanelGrid2 thead tr {
  background: #9d9d9d !important;
}
.cebraPanelGrid2 thead tr td {
  border: 0 none !important;
  background: #00427a !important
  color: #ffffff !important;
  font-size: 13px !important;
  font-weight: bold !important;
  text-align: center !important;
  padding: 10px 0 !important;
  text-shadow: none !important;
}

.cebraPanelGrid2 tbody tr:nth-child(even),
.cebraPanelGrid2 tbody .fila-impar {
  border-top: 1px solid #9d9d9d !important;
  border-bottom: 1px solid #9d9d9d !important;
}
.cebraPanelGrid2 tbody tr:nth-child(odd),
.cebraPanelGrid2 tbody .fila-impar {
  border-top: 1px solid #9d9d9d !important;
  border-bottom: 1px solid #9d9d9d !important;
}

.panelAlign td {
    vertical-align: middle;
    text-align:left !important;
}

.panelAlign2 td {
    vertical-align: bottom;
    text-align:left !important;
}
.ui-selectmanycheckbox.ui-widget td, .ui-selectoneradio.ui-widget td{
	padding-top: 0 !important;
}

    padding-top: 5 !important;
}
</style>
		<h:form id="formMonitoreoSolicitudesSearch" styleClass="form-general"
			enctype="multipart/form-data">
	<p:panel id="idpanelPrincipal" header="#{msg['domiciliacion.traspasos.monSol.titulo']}" style="margin-top: 56px;">
		<p:panelGrid id="encabezado" style="width: 100%;vertical-align:middle; !important;" >
			<p:row  style="text-le-ft !important;">
			</p:row>
		</p:panelGrid>
	</p:panel>		
	
	<p:panel id="idPanelBusqueda">
		<p:panelGrid id="encabezadoBusq" columns="2" rendered="#{!monitoreoSolicitudesView.muestraTablaDos}"
		style="margin-bottom:10px; padding: 0px 0px !important; margin-left:-1%" styleClass="panelAlign">
	        <p:row>
	        	<p:column>
			        <p:selectOneRadio id="radioBusq" value="#{monitoreoSolicitudesView.tipoBusqueda}">
			        <p:ajax event="change" update="formMonitoreoSolicitudesSearch" listener="#{monitoreoSolicitudesView.seleccionMenu}" />
			            <f:selectItem itemLabel="#{msg['domiciliacion.traspasos.monSol.cuentaIndividual']}" itemValue="#{msg['domiciliacion.traspasos.monSol.cuentaIndividual']}"/>
			            <f:selectItem itemLabel="#{msg['domiciliacion.traspasos.monSol.nss']}" itemValue="#{msg['domiciliacion.traspasos.monSol.nss']}"/>
			            <f:selectItem itemLabel="#{msg['domiciliacion.traspasos.monSol.curp']}" itemValue="#{msg['domiciliacion.traspasos.monSol.curp']}"/>
			        </p:selectOneRadio>
		        </p:column>
			</p:row>
			<p:row>
	        	<p:column style="padding-bottom:0px !important;">
	        		<p:outputLabel value="#{msg['domiciliacion.traspasos.monSol.combo.seleccionar']}"/>
	        	</p:column>
	        </p:row>	
			<p:row>
	        	<p:column>
					<p:inputText id="idTextCuentaVacio" maxlength="10" value="" styleClass="input-style" 
						rendered="#{(!monitoreoSolicitudesView.searchCuenta) and (!monitoreoSolicitudesView.searchNss) and (!monitoreoSolicitudesView.searchCurp)}" disabled="true">
							<f:validateRegex pattern="#{msg['formato.validacion.cuenta']}"/>
			        </p:inputText>		
					<p:inputText id="idTextCuenta" value="#{monitoreoSolicitudesView.txtBusquedaCuenta}"  styleClass="input-style" 
							maxlength="10" rendered="#{monitoreoSolicitudesView.searchCuenta}" validatorMessage="#{msg['validacion.validacion.cuenta']}">
			                <f:validateRegex pattern="#{msg['formato.validacion.cuenta']}"/>
			        </p:inputText>
					<p:inputText id="idTextNss" value="#{monitoreoSolicitudesView.txtBusquedaNss}"  styleClass="input-style" 
							maxlength="11" rendered="#{monitoreoSolicitudesView.searchNss}" validatorMessage="#{msg['validacion.validacion.nss']}">
							<f:validateRegex pattern="#{msg['formato.validacion.nss']}"/>
					</p:inputText>
					<p:inputText id="idTextCurp" value="#{monitoreoSolicitudesView.txtBusquedaCurp}" styleClass="input-style" 
							maxlength="18" rendered="#{monitoreoSolicitudesView.searchCurp}" validatorMessage="#{msg['validacion.validacion.curp']}">
							<f:validateRegex pattern="#{msg['formato.validacion.curp']}"/>
					</p:inputText>
					
			        
				</p:column>
			</p:row>
			<p:row>
				<p:column style="text-align:left !important;" >
					<p:selectOneMenu id="selecOrigen" value="#{monitoreoSolicitudesView.origenBusqueda}" 
					                 style="padding-left:0px;font-size: 35px; height: 20px; width: 325px;"
					disabled="#{!monitoreoSolicitudesView.muestraBoton and (monitoreoSolicitudesView.listDomis != null)}">
						<f:selectItems value="#{monitoreoSolicitudesView.listDomis}"/>
					</p:selectOneMenu>
				</p:column>
			</p:row>	
			<p:row id="encabezadoBusqBot" columns="2" rendered="#{!monitoreoSolicitudesView.muestraTablaDos}">
				<p:column>
					<p:commandButton id="idbuscarDatos" value="#{msg['domiciliacion.traspasos.monSol.btnBuscar']}"
						action="#{monitoreoSolicitudesView.busquedaFiltro}" update="formMonitoreoSolicitudesData, idDialogIdentificadorCiError"
						styleClass="blue-button" disabled="#{!monitoreoSolicitudesView.muestraBoton}" 
						onclick="PF('cargandoDialog').show();"
						oncomplete="if (args &amp;&amp; args.validationFailed) PF('dialogIdentificadorCiError').show(); else PF('cargandoDialog').hide();"/>
					<p:spacer width="10" height="1"/>
					<p:commandButton id="idlimpiarBusq" value="#{msg['domiciliacion.traspasos.monSol.btnLimpiar']}"
						action="#{monitoreoSolicitudesView.limpiarBusqueda}" update="formMonitoreoSolicitudesSearch,formMonitoreoSolicitudesData"
						styleClass="gray-button" disabled="#{!monitoreoSolicitudesView.muestraBoton}"/>
				</p:column>
			</p:row>
		</p:panelGrid>
			
	</p:panel>
	</h:form>
	<div rendered="#{monitoreoSolicitudesView.muestraTblBusqueda}">
	<h:form  id="formMonitoreoSolicitudesData" >
	<p:panel id="panelDatos" rendered="#{not empty monitoreoSolicitudesView.lstSolicitudes}" >
		<p:panel id="panelTblDatos" rendered="#{!monitoreoSolicitudesView.muestraTablaDos}"> 
			<p:panelGrid id="datosPendTabla" 
				style="width: 100%;vertical-align:middle; !important;" styleClass="cebraPanelGrid2" >
				<p:dataTable id="registrosTabla"
					value="#{monitoreoSolicitudesView.lstSolicitudes}" var="_lstSolicitudes"
					rowIndexVar="_rowIndexSol" 
					paginatorPosition="bottom" 
					tableStyleClass="table-style" styleClass="tabla-indicadores"
					paginator="true"  
					selection="#{monitoreoSolicitudesView.selectedEstatusSol}" rowKey="#{_lstSolicitudes.claveSolicitud}"
					emptyMessage="#{msg['general.table.rows.empty']}">
					<p:ajax event="rowSelectRadio"	update="formMonitoreoSolicitudesData:btnReactivarSol,formMonitoreoSolicitudesData:btnCancelarSol"/>
					<p:column selectionMode="single" style="width:16px;text-align:center" />
					<p:column style="width:150px;text-align:center" headerText="#{msg['domiciliacion.traspasos.monSol.claveSolicitud']}">
						<h:outputText value="#{_lstSolicitudes.claveSolicitud}" />
					</p:column>
					<p:column style="width:150px;text-align:center" headerText="#{msg['domiciliacion.traspasos.monSol.cuentaIndividual']}">
						<h:outputText value="#{_lstSolicitudes.cuentaIndividual}" />
					</p:column>
					<p:column style="width:100px;text-align:center" headerText="#{msg['domiciliacion.traspasos.monSol.cuentaBancaria']}">
						<h:outputText value="#{_lstSolicitudes.cuentaBancaria}"/>
					</p:column>
					<p:column  style="width:80px;text-align:center" headerText="#{msg['domiciliacion.traspasos.monSol.nombre']}">
						<h:outputText value="#{_lstSolicitudes.nombre}"/>
					</p:column>
					<p:column  style="width:150px;text-align:center" headerText="#{msg['domiciliacion.traspasos.monSol.nss']}">
						<h:outputText value="#{_lstSolicitudes.nss}"/>
					</p:column>
					<p:column style="width:200px;text-align:center"  headerText="#{msg['domiciliacion.traspasos.monSol.curp']}">
						<h:outputText value="#{_lstSolicitudes.curp}"/>
					</p:column>
					<p:column style="width:150px;text-align:center" headerText="#{msg['domiciliacion.traspasos.monSol.importe']}">
						<h:outputText value="#{_lstSolicitudes.importe}">
							<f:convertNumber pattern="$#,###,##0.00" locale="es_MX"/>
						</h:outputText>
					</p:column>
					<p:column style="width:100px;text-align:center" headerText="#{msg['domiciliacion.traspasos.monSol.fechaCaptura']}">
						<h:outputText value="#{_lstSolicitudes.fechaCaptura}">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="America/Mexico_City"/>
						</h:outputText>
					</p:column>
					<p:column style="width:80px;text-align:center" headerText="#{msg['domiciliacion.traspasos.monSol.periodicidad']}">
						<h:outputText value="#{_lstSolicitudes.periodicidadDesc}"/>
					</p:column>
					<p:column style="width:100px;text-align:center" headerText="#{msg['domiciliacion.traspasos.monSol.estatusSol']}">
						<h:outputText value="#{_lstSolicitudes.estatusSol}"/>
					</p:column>
					<p:column headerText="#{msg['consulta.aforeMovil.detalle']}" style="width:7%;text-align:center">
						<p:commandLink onclick="PF('cargandoDialog').show();" actionListener="#{monitoreoSolicitudesView.setSelectedSol}"
							update="formMonitoreoSolicitudesSearch,formMonitoreoSolicitudesData,formMonitoreoSolicitudesDetalle" oncomplete="PF('cargandoDialog').hide();">
							<f:param name="claveSol" value="#{_lstSolicitudes.claveSolicitud}"/>
							<h:outputText value="#{msg['consulta.aforeMovil.detalle']}" />
						</p:commandLink>
					</p:column>
				</p:dataTable>
				<p:panel>
					<p:commandButton id="btnReactivarSol"  styleClass="blue-button" rendered="#{monitoreoSolicitudesView.origenBusqueda == 845}"
						value="#{msg['domiciliacion.traspasos.monSol.btnReactivar']}" 
						disabled="#{empty monitoreoSolicitudesView.selectedEstatusSol or monitoreoSolicitudesView.selectedEstatusSol.estatusSol ne 'CANCELADO' or true}"
						onclick="PF('varConfirmReactivar').show()"/>
					<p:spacer width="10px" rendered="#{monitoreoSolicitudesView.origenBusqueda == 845}"/>
					<p:commandButton id="btnCancelarSol"  styleClass="blue-button"  process="@this"
						value="#{msg['domiciliacion.traspasos.monSol.btnCancelar']}" 
						disabled="#{empty monitoreoSolicitudesView.selectedEstatusSol or monitoreoSolicitudesView.selectedEstatusSol.estatusSol eq 'CANCELADO'}"
						onclick="PF('varConfirmCancel').show()"/>
				</p:panel>
				<p:spacer width="30" height="30"/>
			</p:panelGrid>
		</p:panel>
	</p:panel>
	
	
	<p:dialog id="idConfirmCancel" modal="true"
		widgetVar="varConfirmCancel" draggable="false"
		closable="false" resizable="false" appendTo="@(body)" header="#{msg['domiciliacion.traspasos.monSol.confirmaCancelSolDomiciliacion']}">
		<p:panel id="idConfirmacionCancel" >
			<div align="center">
				<center>
					<h:outputText value="#{msg['domiciliacion.traspasos.monSol.preguntaConfirmaCancelSolDomiciliacion']}" /><br></br>
				</center>
				<br/>
				<p:commandButton onclick="PF('varConfirmCancel').hide()" process="@this" 
					value="#{msg['domiciliacion.traspasos.monSol.btnAceptar']}" styleClass="blue-button"
					rendered="#{monitoreoSolicitudesView.origenBusqueda == 845}"
					update=":formMonitoreoSolicitudesSearch:idPanelBusqueda,
							:formMonitoreoSolicitudesData:panelDatos,
							:formMonitoreoSolicitudesDetalle:panelDetalleSol,
							:formMonitoreoSolicitudesData:btnReactivarSol,
							:formMonitoreoSolicitudesData:btnCancelarSol"
 					actionListener="#{monitoreoSolicitudesView.cancelarSolicitudTaaspaso}" />
	<ui:remove><!--  	Las domiciliaciones traspaso y las otras domiciliaciones se cancelan de distinta manera --></ui:remove>
 				<p:commandButton onclick="PF('varConfirmCancel').hide()" process="@this" 
					value="#{msg['domiciliacion.traspasos.monSol.btnAceptar']}" styleClass="blue-button"
					rendered="#{monitoreoSolicitudesView.origenBusqueda != 845}"
					update=":formMonitoreoSolicitudesSearch:idPanelBusqueda,
							:formMonitoreoSolicitudesData:panelDatos,
							:formMonitoreoSolicitudesDetalle:panelDetalleSol,
							:formMonitoreoSolicitudesData:btnReactivarSol,
							:formMonitoreoSolicitudesData:btnCancelarSol"
 					actionListener="#{monitoreoSolicitudesView.cancelarSolicitud}" />
				<p:spacer width="10"/>
				<p:commandButton onclick="PF('varConfirmCancel').hide()" process="@this" value="#{msg['domiciliacion.traspasos.monSol.btnCancelar']}"
 					styleClass="gray-button" />
			</div>
		</p:panel>
	</p:dialog>
	
	<p:dialog id="idConfirmReactivar" modal="true"
		widgetVar="varConfirmReactivar" draggable="false"
		closable="false" resizable="false" appendTo="@(body)" header="#{msg['domiciliacion.traspasos.monSol.confirmaReactivarSolDomiciliacion']}">
		<p:panel id="idConfirmacionReactivar" >
			<div align="center">
				<center>
					<h:outputText value="#{msg['domiciliacion.traspasos.monSol.preguntaConfirmaReactivarSolDomiciliacion']}" /><br></br>
				</center>
				<br/>
				<p:commandButton onclick="PF('varConfirmReactivar').hide()" process="@this" 
					value="#{msg['domiciliacion.traspasos.monSol.btnAceptar']}" styleClass="blue-button"
					update=":formMonitoreoSolicitudesSearch:idPanelBusqueda,
							:formMonitoreoSolicitudesData:panelDatos,
							:formMonitoreoSolicitudesDetalle:panelDetalleSol,
							:formMonitoreoSolicitudesData:btnReactivarSol,
							:formMonitoreoSolicitudesData:btnCancelarSol"
 					actionListener="#{monitoreoSolicitudesView.activarSolicitud}"/>
				<p:spacer width="10"/>
				<p:commandButton onclick="PF('varConfirmReactivar').hide()" process="@this" value="#{msg['domiciliacion.traspasos.monSol.btnCancelar']}"
					styleClass="gray-button" />					
			</div>
		</p:panel>
	</p:dialog>
	
	</h:form>
	</div>
	<h:form  id="formMonitoreoSolicitudesDetalle" >
	<p:panel id="panelDetalleSol" style="margin-top:-50px; width:100%;">
		<p:panelGrid columns="2" style="width:100%;margin-top:-10px;" rendered="#{monitoreoSolicitudesView.muestraTablaDos}">
			 <p:panelGrid id="datosPorAcreditar" style="margin-top:15px; width:100%;vertical-align:left !important;" >
				<p:row>
					<p:column style="width:75px;vertical-align:middle;text-align:right;font-weight:bold">
						<h:outputText value="#{msg['domiciliacion.traspasos.monSol.claveSolicitud']}"/>
					</p:column>
					<p:column style="width:300px;vertical-align:middle !important;text-align:left !important;">
						<h:outputText value="#{monitoreoSolicitudesView.selectedSol.claveSolicitud}" disabled="true"/>
					</p:column>
					<p:column style="width:75px;vertical-align:middle;text-align:right;font-weight:bold">
						<h:outputText value="#{msg['domiciliacion.traspasos.monSol.origenSolicitud']}"/>
					</p:column>
					<p:column style="width:300px;vertical-align:middle !important;text-align:left !important;">
						<h:outputText value="#{monitoreoSolicitudesView.selectedSol.origenSolicitud}" disabled="true"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column style="vertical-align:middle;text-align:right;font-weight:bold">
						<h:outputText value="#{msg['domiciliacion.traspasos.monSol.cuentaIndividual']}"/>
					</p:column>
					<p:column style="vertical-align:middle !important;text-align:left !important;">
						<h:outputText value="#{monitoreoSolicitudesView.selectedSol.cuentaIndividual}" disabled="true"/>
					</p:column>
					<p:column style="vertical-align:middle;text-align:right;font-weight:bold;">
						<h:outputText value="#{msg['domiciliacion.traspasos.monSol.cpDoceMeses']}"/>
					</p:column>
					<p:column style="vertical-align:middle !important;text-align:left !important;">
						<h:inputText id="txtCpDosMeses" maxlength="18" value="#{monitoreoSolicitudesView.selectedSol.cpDosMeses}" disabled="#{!monitoreoSolicitudesView.habilitaEdicion}">
							<f:convertNumber pattern="######0.00" locale="es_MX"/>
						</h:inputText>
					</p:column>
				</p:row>
				<p:row>	
					<p:column style="vertical-align:middle;text-align:right;font-weight:bold">
						<h:outputText value="#{msg['domiciliacion.traspasos.monSol.nombre']}"/>
					</p:column>
					<p:column style="vertical-align:middle !important;text-align:left !important;">
						<h:outputText value="#{monitoreoSolicitudesView.selectedSol.nombre}" disabled="true"/>
					</p:column>
					<p:column style="vertical-align:middle;text-align:right;font-weight:bold">
						<h:outputText value="#{msg['domiciliacion.traspasos.monSol.lpDoceMeses']}"/>
					</p:column>
					<p:column style="vertical-align:middle !important;text-align:left !important;">
						<h:inputText id="txtLpDoceMeses" maxlength="18" value="#{monitoreoSolicitudesView.selectedSol.lpDoceMeses}" disabled="#{!monitoreoSolicitudesView.habilitaEdicion}">
							<f:convertNumber pattern="######0.00" locale="es_MX"/>
						</h:inputText>
					</p:column>
				</p:row>
				<p:row>	
					<p:column style="vertical-align:middle;text-align:right;font-weight:bold">
						<h:outputText value="#{msg['domiciliacion.traspasos.monSol.nss']}"/>
					</p:column>
					<p:column style="vertical-align:middle !important;text-align:left !important;">
						<h:outputText value="#{monitoreoSolicitudesView.selectedSol.nss}" disabled="true"/>
					</p:column>
					<p:column style="vertical-align:middle;text-align:right;font-weight:bold">
						<h:outputText value="#{msg['domiciliacion.traspasos.monSol.avpilp']}"/>
					</p:column>
					<p:column style="vertical-align:middle !important;text-align:left !important;">
						<h:inputText id="txtAvpilp" maxlength="18" value="#{monitoreoSolicitudesView.selectedSol.avpilp}" disabled="#{!monitoreoSolicitudesView.habilitaEdicion}">
							<f:convertNumber pattern="######0.00" locale="es_MX"/>
						</h:inputText>
					</p:column>
				</p:row>
				<p:row>	
					<p:column style="vertical-align:middle;text-align:right;font-weight:bold">
						<h:outputText value="#{msg['domiciliacion.traspasos.monSol.curp']}"/>
					</p:column>
					<p:column style="vertical-align:middle !important;text-align:left !important;">
						<h:outputText value="#{monitoreoSolicitudesView.selectedSol.curp}" disabled="true"/>
					</p:column>
					<p:column style="vertical-align:middle;text-align:right;font-weight:bold">
						<h:outputText value="#{msg['domiciliacion.traspasos.monSol.acr']}"/>
					</p:column>
					<p:column style="vertical-align:middle !important;text-align:left !important;">
						<h:inputText id="txtAcr" maxlength="18" value="#{monitoreoSolicitudesView.selectedSol.acr}" disabled="#{!monitoreoSolicitudesView.habilitaEdicion}">
							<f:convertNumber pattern="######0.00" locale="es_MX"/>
						</h:inputText>
					</p:column>
				</p:row>
				<p:row>	
					<p:column style="vertical-align:middle;text-align:right;font-weight:bold">
						<h:outputText value="#{msg['domiciliacion.traspasos.monSol.fechaRecepcion']}"/>
					</p:column>
					<p:column style="vertical-align:middle !important;text-align:left !important;">
						<h:outputText value="#{monitoreoSolicitudesView.selectedSol.fechaRecepcion}" disabled="true">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="America/Mexico_City"/>
						</h:outputText>
					</p:column>
					<p:column style="vertical-align:middle;text-align:right;font-weight:bold">
						<h:outputText value="#{msg['domiciliacion.traspasos.monSol.importe']}"/>
					</p:column>
					<p:column style="vertical-align:middle !important;text-align:left !important;">
						<h:outputText value="#{monitoreoSolicitudesView.selectedSol.totalDiver}" disabled="true">
							<f:convertNumber pattern="$#,###,##0.00" locale="es_MX"/>
						</h:outputText>
					</p:column>
				</p:row>
				<p:row>	
					<p:column style="vertical-align:middle;text-align:right;font-weight:bold">
 						<h:outputText value="#{msg['domiciliacion.traspasos.monSol.estatusTraspaso']}"/>
					</p:column>
					<p:column style="vertical-align:middle !important;text-align:left !important;">
						<h:outputText value="#{monitoreoSolicitudesView.selectedSol.idOrigenSolicitud eq 845 ? monitoreoSolicitudesView.selectedSol.estatusTraspaso : 'NO APLICA'}" disabled="true"/>
					</p:column>
					<p:column style="vertical-align:middle;text-align:right;font-weight:bold">
						<h:outputText value="#{msg['domiciliacion.traspasos.monSol.tipoCuenta']}"/>
					</p:column>
					<p:column style="vertical-align:middle !important;text-align:left !important;">
						<h:outputText value="#{monitoreoSolicitudesView.selectedSol.tipoCuenta}" disabled="true"/>
					</p:column>
				</p:row>
				<p:row>	
					<p:column style="vertical-align:middle;text-align:right;font-weight:bold">
						<h:outputText value="#{msg['domiciliacion.traspasos.monSol.periodicidad']}"/>
					</p:column>
					<p:column style="vertical-align:middle !important;text-align:left !important; width:100%;">
						<p:selectOneMenu id="selectPeriodicidad" style="vertical-align:middle; width:225px;"
