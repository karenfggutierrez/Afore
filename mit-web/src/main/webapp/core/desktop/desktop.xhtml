      function blockingKey(event, regex) {
        var keycode = event.keyCode ? event.keyCode : event.which;
        
        if (event.shiftKey) {
          return regex.test(String.fromCharCode(keycode));
        }
        
        if (keycode == 8 || keycode == 13 || keycode == 16
            || 35 == keycode || 36 == keycode || 37 == keycode || 38 == keycode || 39 == keycode || 40 == keycode) {
          
          return true;
       }
        
        return regex.test(String.fromCharCode(keycode));
      }
    </script>
