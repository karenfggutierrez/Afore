<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/core/desktop/desktop.xhtml">
	<ui:define name="body">
		<h:outputText value="#{msg.genericError}"
			rendered="#{errorMessage == null}" style="font-size:1.1em;color:red;" />
		<h:outputText value="#{errorMessage}"
			style="font-size:1.1em;color:red;" />
		<div style="margin-top: 20px">
			<h:panelGrid columns="1" width="100%" style="font-size:0.85em;">
				<p:panel id="pnl" header="#{msg.cause}" toggleable="true"
					toggleSpeed="500">
					<h:form>
						<h:outputFormat escape="false">#{genericErrorBean.summary}</h:outputFormat>
						<br />
						<h:outputFormat escape="false">#{genericErrorBean.details}</h:outputFormat>
					</h:form>
				</p:panel>

				<p:panel id="pn2" header="#{msg.stackTrace}" toggleable="true" collapsed="true">
						<c:forEach items="#{genericErrorBean.trace}" var="item">
							<h:outputText escape="false" value="#{item.lefty}" />
							<br/>
							<h:outputText escape="false" value="#{item.righty}" />
							<br/><br/><br/><br/>
						</c:forEach>	                    	
				</p:panel>
			</h:panelGrid>
		</div>
	</ui:define>
</ui:composition>
</html>
